<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='responsiveNavBar.css') }}" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <script src="{{url_for('static', filename='processing.js')}}"></script>
  <title>{{ title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='water-polo.svg')}}">
</head>

<body>
    <header class="container">
        <nav class="navbar hide">
            <div class="navcontent">
                <div class="nav-logo" id="nav-logo">
                    <a href="/">
                        <div class="logo-group" id="logo">
                            <span class="iconify" data-icon="mdi-waves"></span>
                            <span class="iconify" data-icon="mdi-volleyball"></span>
                        </div>
                    </a>
                </div>
                <!--Burger Menu for Mobile, resize the screen to see it works-->
                <div class="burger navbar-toggle" id="js-navbar-toggle">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="l3"></div>
                </div>
                <!--This where the nav bar menu list is -->
                <div class="mainnav">
                    <div class="menu add-padding-right" id="menu">
                        <div class="dropdown">
                            <a href="/schedule/" class="hover arrow-relative">Schedule
                                <span class="arrow-container">
                                    <span class="nav-arrow material-symbols-outlined">
                                        expand_circle_down
                                    </span>
                                </span>
                            </a>

                            <div class="dropdown-content">
                                <a href="#" class="navlink hover">This week's</a>
                                <a href="#" class="navlink hover">Season's</a>
                            </div>
                        </div>
                        <div><a href="/standings/" class="hover">Standings</a></div>
                        <div><a href="/stats/" class="hover">Statistics</a></div>
                        <div>
                          {% if current_user.is_authenticated %}
                          <div class="dropdown">
                            <a href="/profile/dashboard/" class="hover arrow-relative">Profile
                                <span class="arrow-container">
                                    <span class="nav-arrow material-symbols-outlined">
                                        face_6
                                    </span>
                                </span>
                            </a>

                            <div class="dropdown-content">
                                <a href="/logout/" class="navlink hover">Sign Out</a>
                            </div>
                        </div>
                          {% else %}
                          <a href="/coachlogin/" class="hover">Coach Login</a>
                          {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
